<ion-header>
  <ion-toolbar>
    <ion-title>Upcoming Movies</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let movie of UpcomingMovies">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + movie.poster_path"/>
      </ion-avatar>

      <ion-label>
        {{ movie.title }}
        <p>{{movie.release_date | date:'dd~MMM~yyyy'}}</p>
      </ion-label>

      <ion-badge slot="end"> {{movie.vote_average}} </ion-badge>
    </ion-item>
  </ion-list>
